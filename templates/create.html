{% extends 'base.html' %}
{% block content %}
<h1>{% block title%} Create a new post {% endblock%}</h1>
<form method="post">
	<div class="form-group">
		<label for="title">Title</label>
		<input type="text" name="title" placeholder="Enter your title" class="form-control" value="{{request.form['title']}}"></input>
	</div>
	<div class="form-group">
		<label for="content">Content</label>
		<textarea name="content" placeholder="Enter your content" class="form-control" value="{{request.form['content'] }}">
		</textarea>
	</div>
	<div class="form-group">
	   <button type="submit" class="btn btn-primary" > Submit </button>
	</div>
</form>
{%endblock%}
